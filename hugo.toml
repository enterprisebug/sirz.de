baseURL = "https://sirz.de"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "Daniel Sirz"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

# Author config
[author]
  name = "Daniel Sirz"
  email = "daniel.sirz@gmail.com"
  link = ""

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "about"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "About"
    url = "/posts/about/"
    # title will be shown when you hover on this menu link
    title = "About Daniel Sirz"
  [[menu.main]]
    weight = 2
    identifier = "posts"
    pre = ""
    post = ""
    name = "Posts"
    url = "/posts/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "cv"
    pre = ""
    post = ""
    name = "CV"
    url = "/posts/cv/"
    title = "Curriculum Vitae"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "My cool site"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "This is my cool site"
  # website images for Open Graph and Twitter Cards
  images = []

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "sirz.de"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = "<i class=\"fa-solid fa-mug-hot\"></i>"
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

  # Home page config
  [params.home]
    # {{< version 0.2.0 >}} amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/avatar.webp"
      # {{< version 0.2.7 changed >}} title shown in home page (HTML format is supported)
      title = "Daniel Sirz"
      # subtitle shown in home page (HTML format is supported)
      subtitle = "If it compiles, it is ready to be shipped!"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # {{< version 0.2.0 >}} disclaimer (HTML format is supported)
      disclaimer = ""
  
    # Home page posts
    [params.home.posts]
        enable = true
        # special amount of posts in each home posts page
        paginate = 6
        # {{< version 0.2.0 deleted >}} replaced with hiddenFromHomePage in params.page
        # default behavior when you don't set "hiddenFromHomePage" in front matter
        defaultHiddenFromHomePage = false
  
  [params.social]
    GitHub = "enterprisebug"
    Linkedin = "daniel-sirz"
    Twitter = "danielsirz"
    Instagram = "daniel.sirz"
    Youtubechannel = "UC1sK6id922wUGbeXIdMoRFg"
    Facebook = "100056529417027"
    Spotify = "whppryt1m460bigm272eio75f"
    Discord = "enterprisebug"
  
  [params.cookieconsent]
    enable = false

